<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gerardo Santacruz">
    <link rel="icon" href="../public/img/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="../public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Cover page style from bootstrap site -->
    <link href="../public/css/cover.css" rel="stylesheet">

    <title>Quantilla</title>
</head>

<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div id="navhead" class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand"><a href="/">Quantilla&trade;</a></h3>
                    <nav>
                        <ul id="navmenu" class="nav masthead-nav">
                            <li><a>Dashboard</a></li>
                            <li><a>Risk</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>Strategies</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Editable content starts here -->
            <div id="mainBody" class="inner cover">

                <div id="register" class="container-fluid">
                    <p class="lead">Please Enter Your credentials</p>
                    <form action="/register" method="post">
                        <div class="form-group">
                            <input type="text" id="id" placeholder="Username" class="form-control" name="id">
                        </div>
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Full Name" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <input type="password" id="pass1" placeholder="Password" class="form-control" name="pass1">
                        </div>
                        <div class="form-group">
                            <input type="password" id="pass2" placeholder="Re-enter Password" class="form-control" name="pass2">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" id="secret" placeholder="The Key" class="form-control" name="secret">
                        </div>
                        <button type="submit" class="btn btn-lg btn-success">Register</button>
                    </form>
                    </div>
            </div>
            <!--End of editable content-->
            <br>
            <div id="footer" class="mastfoot">
                <div class="inner">
                    <p>&copy; Quantilla 2015<br><small>From The Stevens SMIF With Love~</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/docs.min.js"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../public/js/ie10-viewport-bug-workaround.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../public/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
