<div id="login" class="container-fluid">
    <p class="lead">Please sign in.</p>
    <form action="/login" method="post">
        <div class="form-group">
            <input id="user" type="text" placeholder="Username" class="form-control" name="user">
        </div>
        <div class="form-group">
            <input id="pass" type="password" placeholder="Password" class="form-control" name="pass">
        </div>
        <p>
            <a href="/forgotId">Forgot ID?</a>
            <a href="/forgotPass">Forgot Password?</a>
        </p>
        <p>
            <input type="submit" class="btn btn-lg btn-success" value="Sign In">
        </p>
    </form>
    <a href="/register">Register</a>
</div>

<div id="register" class="container-fluid">
    <p class="lead">Please Enter Your credentials</p>
    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" id="id" placeholder="Username" class="form-control" name="id">
        </div>
        <div class="form-group">
            <input type="text" id="name" placeholder="Full Name" class="form-control" name="name">
        </div>
        <div class="form-group">
            <input type="password" id="pass1" placeholder="Password" class="form-control" name="pass1">
        </div>
        <div class="form-group">
            <input type="password" id="pass2" placeholder="Re-enter Password" class="form-control" name="pass2">
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <input type="password" id="secret" placeholder="The Key" class="form-control" name="secret">
        </div>
        <button type="submit" class="btn btn-lg btn-success">Register</button>
    </form>
</div>

<div id="getId" class="container-fluid">
    <form action="/sendId" method="post">
        <h2 class="cover-heading">Lost ID? We'll send it your way.</h2><br>
        <div class="form-group col-lg-6 col-sm-6 cold-md-6">
            <input type="email" id="idEmail" name="idEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group col-lg-6 col-sm-6 cold-md-6">
            <button class="btn btn-lg btn-primary" type="submit">Get Id</button>
        </div>
    </form>
</div>

<div id="getPass" class="container-fluid">
    <form action="/sendPass" method="post">
        <h2 class="cover-heading">Forgot Password? We'll send a new one.</h2><br>
        <div class="form-group col-lg-6 col-sm-6 col-md-6">
            <input type="email" id="passEmail" name="passEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group col-lg-6 col-sm-6 col-md-6">
            <button class="btn btn-lg btn-primary" type="submit">Submit Email</button>
        </div>
    </form>
</div>

<div id="profile" class="container-fluid">
    <form action="/update-profile" method="post">
        <h2>User Profile</h2>
        <p>
            <div class="row">
                <div class="col-md-4">
                    <strong>Username</strong>
                </div>
                <div class="col-md-4">
                    <p id="profileUser"></p>
                </div>
                <div class="col-md-4">
                    <input type="text" id="userName" name="userName" class="form-control" placeholder="Username">
                </div>
            </div>
        </p>
        <p>
            <div class="row">
                <div class="col-md-4">
                    <strong>Full Name</strong>
                </div>
                <div class="col-md-4">
                    <p id="profileName"></p>
                </div>
                <div class="col-md-4">
                    <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Full Name">
                </div>
            </div>
        </p>
        <p>
            <div class="row">
                <div class="col-md-4">
                    <strong>Email</strong>
                </div>
                <div class="col-md-4">
                    <p id="profileEmail"></p>
                </div>
                <div class="col-md-4">
                    <input type="email" id="emailNew" name="emailNew" class="form-control" placeholder="Email">
                </div>
            </div>
        </p>
        <p>
            <div class="row">
                <div class="col-md-4">
                    <strong>Old Password</strong>
                </div>
                <div class="col-md-4">
                    <p id="oldPass">*************</p>
                </div>
                <div class="col-md-4">
                    <input type="password" id="oldPass2" name="oldPass" class="form-control" placeholder="Old Password">
                </div>
            </div>
        </p>
        <p>
            <div class="row">
                <div class="col-md-4">
                    <strong>New Password</strong>
                </div>
                <div class="col-md-4">
                    <input type="password" id="newPass1" name="newPass1" class="form-control" placeholder="New Password">
                </div>
                <div class="col-md-4">
                    <input type="password" id="newPass2" name="newPass2" class="form-control" placeholder="Retype Password">
                </div>
            </div>
        </p>
        <p>
            <div class="row">
                <input type="submit" class="btn btn-lg btn-success" value="Update Information">
            </div>
        </p>
    </form>
</div>
